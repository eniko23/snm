<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osmanlıca-Türkçe Çeviri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        select, button, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .key {
            background: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }
        .key:hover {
            background-color: #ddd;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .result, .ocr-text {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .ocr-text {
            background: #f9fbe7;
            border: 1px solid #f0f4c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Osmanlıca-Türkçe Çeviri</h1>
        <form method="POST" enctype="multipart/form-data">
            <!-- Hata Mesajı -->
            {% if error %}
            <div class="error">
                {{ error }}
            </div>
            {% endif %}
            
            <!-- Dosya Yükleme -->
            <input type="file" name="file" accept="image/*">
            
            <!-- Çeviri Yönü Seçimi -->
            <select name="direction">
                <option value="to_ottoman" {% if request.form.get('direction') == 'to_ottoman' %}selected{% endif %}>Türkçe'den Osmanlıca'ya</option>
                <option value="to_turkish" {% if request.form.get('direction') == 'to_turkish' %}selected{% endif %}>Osmanlıca'dan Türkçeye</option>
            </select>
            
            <!-- Gönder Butonu -->
            <button type="submit">Çevir</button>
        </form>
        
        <!-- OCR Metni -->
        {% if ocr_text %}
        <div class="ocr-text">
            <h2>Okunan Metin:</h2>
            <p>{{ ocr_text }}</p>
        </div>
        {% endif %}
        
        <!-- Çeviri Sonucu -->
        {% if result %}
        <div class="result">
            <h2>Çeviri Sonucu:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
